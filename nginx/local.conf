# # Configuration Nginx pour tests locaux
# # Proxy vers l'API backend
server {
    listen 8081;
    server_name localhost;

    location /api/ {
        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Servir les sites déployés (simulation sous-domaines)
server {
    listen 80;
    server_name ~^(.+)\.localhost$;
    
    set $project_name $1;
    
    # Document root basé sur le nom du projet
    root /var/www/html/$project_name;
    index index.html index.htm;
    
    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Gestion des erreurs
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/html/error-pages;
        internal;
    }
}

# Serveur par défaut pour les projets
server {
    listen 80 default_server;
    server_name localhost;
    
    root /var/www/html;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
}

