# nginx/conf.d/sites.conf
# Configuration pour servir les sites déployés

# Wildcard pour tous les sous-domaines *.madahost.me
server {
    listen 80;
    listen 443 ssl http2;
    server_name ~^(?<subdomain>.+)\.madahost\.me$;

    # SSL (utilise le même certificat wildcard)
    ssl_certificate /etc/letsencrypt/live/madahost.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/madahost.me/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Redirection HTTP -> HTTPS
    if ($scheme = http) {
        return 301 https://$server_name$request_uri;
    }

    # ✅ Document root dynamique basé sur le sous-domaine
    root /var/www/deployed/$subdomain;
    index index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs spécifiques par site
    access_log /var/log/nginx/sites-access.log;
    error_log /var/log/nginx/sites-error.log warn;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss application/json
               image/svg+xml;

    # Cacher les fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.deployment\.json$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Page 404 personnalisée si le site n'existe pas
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}