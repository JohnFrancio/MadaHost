# Upstream definitions
upstream backend_api {
    server api:3001;
    keepalive 32;
}

upstream frontend_app {
    server frontend:80;
    keepalive 32;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name madahost.me www.madahost.me api.madahost.me *.madahost.me;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Frontend principal - madahost.me
server {
    listen 443 ssl http2;
    server_name madahost.me www.madahost.me;

    ssl_certificate /etc/letsencrypt/live/madahost.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/madahost.me/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000" always;

    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Backend API - api.madahost.me
server {
    listen 443 ssl http2;
    server_name api.madahost.me;

    ssl_certificate /etc/letsencrypt/live/madahost.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/madahost.me/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000" always;

    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Origin $http_origin;
        proxy_set_header Cookie $http_cookie;  # ✅ Passer les cookies
        
        # ✅ Important pour les cookies cross-domain
        proxy_cookie_domain localhost .madahost.me;
        proxy_cookie_path / /;
        proxy_cache_bypass $http_upgrade;
    }

    location /ws {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
}

# ✅ PROJETS DÉPLOYÉS - Wildcard *.madahost.me
server {
    listen 443 ssl http2;
    server_name ~^(?<subdomain>.+)\.madahost\.me$;

    ssl_certificate /etc/letsencrypt/live/madahost.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/madahost.me/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # ✅ Servir les fichiers déployés depuis le volume
    root /var/www/deployed/$subdomain;
    index index.html index.htm;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Cache des assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ✅ Support SPA (Single Page Applications)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Page 404 personnalisée
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}