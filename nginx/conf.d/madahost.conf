# Upstream definitions
upstream backend_api {
    server api:3001;
    keepalive 32;
}

upstream frontend_app {
    server frontend:80;
    keepalive 32;
}

# Redirection HTTP vers HTTPS pour tous les domaines
server {
    listen 80;
    server_name madahost.me www.madahost.me api.madahost.me *.madahost.me;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Frontend principal - madahost.me
server {
    listen 443 ssl http2;
    server_name madahost.me www.madahost.me;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/madahost.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/madahost.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting
    limit_req zone=general_limit burst=20 nodelay;

    # Proxy vers le frontend
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Backend API - api.madahost.me
server {
    listen 443 ssl http2;
    server_name api.madahost.me;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/madahost.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/madahost.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers
    # add_header Access-Control-Allow-Origin "https://madahost.me" always;
    # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    # add_header Access-Control-Allow-Credentials "true" always;

    # Rate limiting
    limit_req zone=api_limit burst=10 nodelay;

    # OPTIONS pre-flight
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Proxy vers le backend
    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts pour les longues requêtes
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support pour /ws
    location /ws {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
}

# Projets déployés - *.madahost.me (wildcard)
server {
    listen 443 ssl http2;
    server_name ~^(?<subdomain>.+)\.madahost\.me$;

    # SSL certificates (wildcard)
    ssl_certificate /etc/letsencrypt/live/madahost.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/madahost.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Rate limiting
    limit_req zone=general_limit burst=20 nodelay;

    # Root pour les projets déployés
    root /var/www/deployed/$subdomain;
    index index.html index.htm;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Cache des assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Page 404 personnalisée si le projet n'existe pas
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}